
<!DOCTYPE html>
<html>
<head>
<title>Plataforma do Estudante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row-fluid">
		<div class="span12">
			<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<a class="brand">Plataforma do Estudante</a>
			</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid" >
			<div class="span10">
				{% block content %}
				
				{% endblock %}
			</div>
			<div class="span1">
				<div class="span2">
					<a href="/messages/" class="btn btn-danger">Mensagens</a>
				</div>
				<br>
				<br>
				<div class="span2">
					<a href="/menu/" class="btn btn-danger">Menu</a>
				</div>
				<br>
				{% block footer %}

				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
